<!doctype html>
<html>

<head>
    <title>Tower Defense</title>
    <link rel="stylesheet" type="text/css" href="../resource/app.css">
    <script src="https://kit.fontawesome.com/8f1f7b5d9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div id="info">
            <div class="lives">
                <span class="icon fas fa-heart"></span>
                <span id="lives-count"></span>
            </div>
            <div class="gold">
                <span class="icon fas fa-coins"></span>
                <span id="gold-count"></span>
            </div>
        </div>
        <div id="map"></div>

        <div id="towers-container">
            <span>Towers</span>
            <div class="tower red" draggable="true"><div class="tooltip"></div></div>
            <div class="tower yellow" draggable="true"><div class="tooltip"></div></div>
            <div class="tower green" draggable="true"><div class="tooltip"></div></div>
            <div class="tower blue" draggable="true"><div class="tooltip"></div></div>
            <div class="tower black" draggable="true"><div class="tooltip"></div></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
